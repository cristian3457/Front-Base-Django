<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/home' %}active{% endif %}" href="{% url 'Home' %}">Home</a>
                <a class="nav-link {% if request.path == '/Productos/' %}active{% endif %}" href="{% url 'Productos' %}">Productos</a>
                <a class="nav-link {% if request.path == '/Categorias/' %}active{% endif %}" href="{% url 'Categorias' %}">Categorías</a>
                <a class="nav-link {% if request.path == '/Subcategorias/' %}active{% endif %}" href="{% url 'Subcategorias' %}">Subcategorías</a>
                <a href="/cerrarSesion" class="btn btn-danger mx-5">Cerrar Sesion</a>
            </div>
        </div>
    </nav>

    {% block cuerpo %} {% endblock cuerpo %}

    <div style="position: sticky;">
        <footer class="bg-dark">
            <p class="text-white text-center py-3">Proyecto base front Django &copy; - Cristian Fernández Nieto 2021</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
