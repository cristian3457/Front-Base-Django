{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    {% if "novalido" in request.GET %}
    <div class="container alert alert-danger alert-dismissible fade show mt-4" role="alert">
        <strong>Credenciales incorrectas, vuelva a intentarlo :( </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div class="col-10 col-md-4 m-auto p-4" style="margin-top: 5rem !important; border: 1px solid black; box-shadow: 8px 8px 8px gray; border-radius: 8px;">
        <div class="text-center mt-3 mb-5">
            <img style="background-color: white;" src="{% static 'assets/images/usuario.png' %}" width="100" alt="usuario">
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="usuario">Email</label>
                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Email">
                </div>
                <div class="form-group col-12">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-uppercase btn-block mt-3 mb-3">Identificarse</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
